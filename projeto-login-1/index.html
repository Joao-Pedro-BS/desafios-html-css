<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">    
            <div id="imagem-login">
            </div>

            <div id="formulario-login">
                <h2>Login</h2>
                <p>
                    Fa√ßa login para acessar sua conta.
                </p>
                <form action="#">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email"  id="ilogin" placeholder="Digite seu email" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="isenha" placeholder="Digite sua senha" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <div class="botao">
                        <input type="submit" value="Entrar">
                        <a href="#" class="esqueci-a-senha">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
